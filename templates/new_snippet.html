{% extends "base.html" %}

{% block content %}
<div class="fixed inset-0 flex flex-col z-50 bg-white dark:bg-black">
    <!-- Header Section -->
    <header class="bg-white dark:bg-black border-b dark:border-gray-700 border-gray-200 py-5 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <h1 class="text-3xl font-bold text-black dark:text-white">
                    Create New Snippet
                </h1>
                <span class="inline-flex h-2 w-2 relative">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-gray-500 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-gray-600"></span>
                </span>
            </div>
            <button type="button" id="preview-toggle"
                class="group inline-flex items-center px-4 py-2 border-2 dark:border-gray-700 border-gray-300 rounded-xl 
                      text-sm font-medium text-black dark:text-white hover:text-gray-600 dark:hover:text-gray-400 
                      transition-all duration-300 hover:shadow-lg hover:shadow-gray-500/20 hover:bg-gray-100 dark:hover:bg-gray-900 
                      hover:border-gray-500 dark:hover:border-gray-600">
                <svg class="h-5 w-5 mr-2 transition-transform duration-300 group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <span class="relative">
                    Preview
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gray-600 transition-all duration-300 group-hover:w-full"></span>
                </span>
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="flex-1 flex overflow-hidden p-4">
        <form method="POST" id="snippet-form" action="{{ url_for('new_snippet') }}" class="flex w-full h-full rounded-2xl overflow-hidden shadow-xl bg-white dark:bg-black border dark:border-gray-700 border-gray-200">
            <!-- Left Side: Form Controls -->
            <aside class="w-1/4 bg-white dark:bg-black p-6 border-r dark:border-gray-700 border-gray-200 space-y-6 overflow-y-auto">
                <!-- Title Field -->
                <div class="relative group">
                    <label for="title" class="block text-sm font-medium mb-1.5 text-black dark:text-white transition-all duration-300 group-focus-within:text-gray-600 dark:group-focus-within:text-gray-400">Title</label>
                    <input type="text" name="title" id="title" required
                           class="block w-full bg-white dark:bg-gray-900 border-2 dark:border-gray-700 border-gray-300 rounded-xl shadow-sm py-3 px-4 text-black dark:text-white
                                 focus:outline-none focus:ring-2 focus:ring-gray-500/50 focus:border-gray-500 transition-all duration-300 hover:shadow-md placeholder:text-gray-500 dark:placeholder:text-gray-400"
                           placeholder="Enter a descriptive title">
                    <div class="text-xs text-red-400 mt-1.5 hidden validation-message"></div>
                </div>

                <!-- Language Selection -->
                <div class="relative group">
                    <label for="language" class="block text-sm font-medium mb-1.5 text-black dark:text-white transition-all duration-300 group-focus-within:text-gray-600 dark:group-focus-within:text-gray-400">Language</label>
                    <div class="relative">
                        <select name="language" id="language" required
                                class="appearance-none block w-full bg-white dark:bg-gray-900 border-2 dark:border-gray-700 border-gray-300 rounded-xl shadow-sm py-3 px-4 text-black dark:text-white
                                      focus:outline-none focus:ring-2 focus:ring-gray-500/50 focus:border-gray-500 transition-all duration-300 hover:shadow-md">
                            <option value="" disabled selected>Select a language</option>
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="sql">SQL</option>
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                            <option value="csharp">C#</option>
                            <option value="php">PHP</option>
                            <option value="ruby">Ruby</option>
                            <option value="swift">Swift</option>
                            <option value="kotlin">Kotlin</option>
                            <option value="go">Go</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700 dark:text-gray-300">
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                    </div>
                    <div class="text-xs text-red-400 mt-1.5 hidden validation-message"></div>
                </div>

                <!-- Description Field -->
                <div class="relative group">
                    <label for="description" class="block text-sm font-medium mb-1.5 text-black dark:text-white transition-all duration-300 group-focus-within:text-gray-600 dark:group-focus-within:text-gray-400">
                        Description <span class="text-gray-500 dark:text-gray-400 text-xs">(optional)</span>
                    </label>
                    <textarea name="description" id="description" rows="3"
                              class="block w-full bg-white dark:bg-gray-900 border-2 dark:border-gray-700 border-gray-300 rounded-xl shadow-sm py-3 px-4 text-black dark:text-white
                                    focus:outline-none focus:ring-2 focus:ring-gray-500/50 focus:border-gray-500 transition-all duration-300 hover:shadow-md placeholder:text-gray-500 dark:placeholder:text-gray-400"
                              placeholder="Briefly describe what this code does"></textarea>
                    <div class="text-xs text-gray-600 dark:text-gray-300 mt-1.5 flex justify-end">
                        <span id="description-length">0</span>/200
                    </div>
                </div>

                <!-- Tags Field -->
                <div class="relative group">
                    <label for="tags" class="block text-sm font-medium mb-1.5 text-black dark:text-white transition-all duration-300 group-focus-within:text-gray-600 dark:group-focus-within:text-gray-400">
                        Tags <span class="text-gray-500 dark:text-gray-400 text-xs">(optional)</span>
                    </label>
                    <input type="text" name="tags" id="tags"
                           class="block w-full bg-white dark:bg-gray-900 border-2 dark:border-gray-700 border-gray-300 rounded-xl shadow-sm py-3 px-4 text-black dark:text-white
                                 focus:outline-none focus:ring-2 focus:ring-gray-500/50 focus:border-gray-500 transition-all duration-300 hover:shadow-md placeholder:text-gray-500 dark:placeholder:text-gray-400"
                           placeholder="e.g. algorithm, sorting, function">
                    <div class="text-xs text-gray-600 dark:text-gray-300 mt-1.5">
                        Separate tags with commas
                    </div>
                </div>

                <!-- Options and Submit Button -->
                <div class="pt-4 space-y-4">
                    <div class="flex items-center space-x-3">
                        <div class="relative inline-block w-10 mr-2 align-middle select-none">
                            <input type="checkbox" id="private" name="private"
                                   class="absolute opacity-0 w-0 h-0 peer">
                            <div class="h-6 w-10 bg-gray-300 peer-focus:outline-none rounded-full peer 
                                       dark:bg-gray-700 peer-checked:after:translate-x-4 
                                       after:content-[''] after:absolute after:top-0.5 after:left-0.5 
                                       after:bg-white after:rounded-full after:h-5 after:w-5 
                                       after:transition-all peer-checked:bg-gray-600"></div>
                        </div>
                        <label for="private" class="text-sm text-black dark:text-white">Make snippet private</label>
                    </div>
                    
                    <button type="submit" 
                            class="w-full inline-flex justify-center items-center px-6 py-3.5 bg-gray-800 dark:bg-gray-200 hover:bg-gray-700 dark:hover:bg-gray-300 
                                  rounded-xl text-sm font-medium text-white dark:text-black shadow-lg shadow-gray-500/20
                                  transition-all duration-300 hover:shadow-xl hover:shadow-gray-600/30 hover:-translate-y-1">
                        <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Create Snippet
                    </button>
                </div>
            </aside>

            <!-- Right Side: Code Editor -->
            <main class="w-3/4 bg-white dark:bg-black relative flex flex-col flex-1">
                <!-- Code Editor Header -->
                <div class="flex justify-between items-center px-6 py-4 border-b dark:border-gray-700 border-gray-200">
                    <label for="code" class="text-sm font-medium text-black dark:text-white">Code</label>
                </div>
                
                <!-- Hidden textarea for form submission -->
                <textarea name="code" id="code" class="hidden"></textarea>
                
                <!-- CodeMirror Editor Container -->
                <div id="code-editor" class="flex-1 w-full border dark:border-gray-700 border-gray-200 rounded-b-xl shadow-md overflow-hidden"></div>
                <div class="text-xs text-red-400 mt-1.5 hidden validation-message"></div>
            </main>
        </form>
    </div>

    <!-- Preview Modal -->
    <div id="preview-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="bg-white dark:bg-black rounded-2xl p-8 max-w-4xl w-full mx-4 transform transition-all duration-300 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-black dark:text-white">
                    Preview
                </h3>
                <button id="close-preview" class="text-gray-700 dark:text-gray-300 hover:text-gray-500 dark:hover:text-gray-400 transition-colors duration-200">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="preview-content" class="space-y-6 text-black dark:text-white rounded-xl overflow-hidden shadow-lg border-2 dark:border-gray-700 border-gray-200 p-4">
                <!-- Preview content will be inserted here -->
            </div>
        </div>
    </div>
</div>

<style>
    /* Custom styles for CodeMirror */
    .CodeMirror {
        height: 100% !important;
        width: 100% !important;
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
        font-size: 14px;
        background: #FFFFFF !important; /* Light mode */
    }
    .dark .CodeMirror {
        background: #000000 !important; /* Dark mode */
    }
    
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    
    ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 8px;
    }
    
    ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
    }
    
    .dark ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
    }
    
    .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
    }
    
    /* Form element focus animations */
    input:focus, textarea:focus, select:focus {
        outline: none;
        transform: translateY(-1px);
    }
</style>
{% endblock %}

{% block scripts %}
<!-- CodeMirror for Syntax Highlighting -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/nord.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-palenight.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/sql/sql.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/php/php.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/ruby/ruby.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/swift/swift.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/kotlin/kotlin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/go/go.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/comment/comment.min.js"></script>

<!-- Prism.js for Preview Syntax Highlighting -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const isDarkMode = document.documentElement.classList.contains('dark');
        const defaultTheme = isDarkMode ? 'material-palenight' : 'nord';
        
        // Initialize CodeMirror
        const editor = CodeMirror(document.getElementById('code-editor'), {
            lineNumbers: true,
            theme: defaultTheme,
            mode: 'text/plain', // Start with plain text until language is selected
            matchBrackets: true,
            autoCloseBrackets: true,
            indentUnit: 4,
            tabSize: 4,
            lineWrapping: false,
            autofocus: true
        });
        
        // Sync CodeMirror with hidden textarea
        editor.on('change', function() {
            document.getElementById('code').value = editor.getValue();
        });

        // Language mode mapping
        const languageModes = {
            'python': 'python',
            'javascript': 'javascript',
            'html': 'htmlmixed',
            'css': 'css',
            'sql': 'sql',
            'java': 'text/x-java',
            'cpp': 'text/x-c++src',
            'csharp': 'text/x-csharp',
            'php': 'php',
            'ruby': 'ruby',
            'swift': 'swift',
            'kotlin': 'kotlin',
            'go': 'go'
        };

        // Update mode when language changes
        const languageSelect = document.getElementById('language');
        languageSelect.addEventListener('change', function() {
            const selectedLanguage = this.value;
            const mode = languageModes[selectedLanguage] || 'text/plain';
            editor.setOption('mode', mode);
            console.log('Language changed to:', selectedLanguage, 'Mode set to:', mode); // Debug
        });

        // Set initial mode if a language is pre-selected
        if (languageSelect.value) {
            const initialMode = languageModes[languageSelect.value] || 'text/plain';
            editor.setOption('mode', initialMode);
            console.log('Initial mode set to:', initialMode); // Debug
        }
        
        // Description character count
        document.getElementById('description').addEventListener('input', function() {
            const length = this.value.length;
            document.getElementById('description-length').textContent = length;
            if (length > 200) {
                this.value = this.value.substring(0, 200);
                document.getElementById('description-length').textContent = 200;
            }
        });
        
        // Preview modal functionality
        document.getElementById('preview-toggle').addEventListener('click', function() {
            const modal = document.getElementById('preview-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            // Generate preview content
            const title = document.getElementById('title').value || 'Untitled Snippet';
            const language = document.getElementById('language').value || 'text';
            const description = document.getElementById('description').value || '';
            const code = editor.getValue() || '// Your code here';
            
            const content = `
                <div class="mb-4">
                    <h2 class="text-xl font-bold mb-2">${title}</h2>
                    ${description ? `<p class="text-gray-700 dark:text-gray-300">${description}</p>` : ''}
                </div>
                <pre class="language-${language} rounded-lg"><code>${code}</code></pre>
            `;
            
            document.getElementById('preview-content').innerHTML = content;
            Prism.highlightAll();
        });
        
        document.getElementById('close-preview').addEventListener('click', function() {
            const modal = document.getElementById('preview-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        });
    });
</script>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="min-h-screen py-12 bg-gray-50 dark:bg-dark-surface">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Profile Setup Header -->
        <div class="mb-12 text-center">
            <h1 class="text-4xl font-extrabold dark:text-white text-charcoal">
                Set Up Your Profile
            </h1>
            <p class="mt-2 text-lg dark:text-gray-400 text-silver">
                Let’s get to know you better! Fill out the details below to personalize your profile.
            </p>
        </div>

        <!-- Profile Setup Form -->
        <div class="dark:bg-dark-surface-2 bg-white rounded-2xl shadow-lg dark:shadow-none dark:border border-gray-800 p-8">
            <form action="{{ url_for('setup_profile') }}" method="POST" class="space-y-8">
                <!-- Personal Info Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Bio -->
                    <div class="md:col-span-2">
                        <label for="bio" class="block text-lg font-medium dark:text-white text-charcoal">
                            Bio
                        </label>
                        <textarea id="bio" 
                                  name="bio" 
                                  rows="4" 
                                  class="mt-2 w-full dark:bg-dark-surface bg-white border dark:border-gray-800 border-silver rounded-xl px-4 py-3 dark:text-white text-charcoal placeholder-gray-500 focus:outline-none focus:ring-2 dark:focus:ring-accent focus:ring-royal dark:focus:border-accent focus:border-royal transition-colors shadow-sm text-lg" 
                                  placeholder="Tell us about yourself..."></textarea>
                    </div>

                    <!-- Full Name -->
                    <div>
                        <label for="full_name" class="block text-lg font-medium dark:text-white text-charcoal">
                            Full Name
                        </label>
                        <input type="text" 
                               id="full_name" 
                               name="full_name" 
                               class="mt-2 w-full dark:bg-dark-surface bg-white border dark:border-gray-800 border-silver rounded-xl px-4 py-3 dark:text-white text-charcoal placeholder-gray-500 focus:outline-none focus:ring-2 dark:focus:ring-accent focus:ring-royal dark:focus:border-accent focus:border-royal transition-colors shadow-sm text-lg" 
                               placeholder="e.g., Arjun Sharma">
                    </div>

                    <!-- Date of Birth -->
                    <div>
                        <label for="dob" class="block text-lg font-medium dark:text-white text-charcoal">
                            Date of Birth
                        </label>
                        <input type="date" 
                               id="dob" 
                               name="dob" 
                               class="mt-2 w-full dark:bg-dark-surface bg-white border dark:border-gray-800 border-silver rounded-xl px-4 py-3 dark:text-white text-charcoal focus:outline-none focus:ring-2 dark:focus:ring-accent focus:ring-royal dark:focus:border-accent focus:border-royal transition-colors shadow-sm text-lg">
                    </div>
                </div>

                <!-- Professional Info Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Status -->
                    <div>
                        <label for="status" class="block text-lg font-medium dark:text-white text-charcoal">
                            Status
                        </label>
                        <select id="status" 
                                name="status" 
                                class="mt-2 w-full dark:bg-dark-surface bg-white border dark:border-gray-800 border-silver rounded-xl px-4 py-3 dark:text-white text-charcoal focus:outline-none focus:ring-2 dark:focus:ring-accent focus:ring-royal dark:focus:border-accent focus:border-royal transition-colors shadow-sm text-lg">
                            <option value="" disabled selected>Select your status</option>
                            <option value="student">Student</option>
                            <option value="working_professional">Working Professional</option>
                            <option value="freelancer">Freelancer</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Profession -->
                    <div>
                        <label for="profession" class="block text-lg font-medium dark:text-white text-charcoal">
                            Profession
                        </label>
                        <select id="profession" 
                                name="profession" 
                                class="mt-2 w-full dark:bg-dark-surface bg-white border dark:border-gray-800 border-silver rounded-xl px-4 py-3 dark:text-white text-charcoal focus:outline-none focus:ring-2 dark:focus:ring-accent focus:ring-royal dark:focus:border-accent focus:border-royal transition-colors shadow-sm text-lg">
                            <option value="" disabled selected>Select your profession</option>
                            <option value="software_developer">Software Developer</option>
                            <option value="data_scientist">Data Scientist</option>
                            <option value="web_designer">Web Designer</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="engineer">Engineer</option>
                            <option value="marketing_specialist">Marketing Specialist</option>
                            <option value="other">Other</option>

                            Years of Experience
                        </label>
                        <input type="number" 
                               id="experience" 
                               name="experience" 
                               min="0" 
                               max="50" 
                               class="mt-2 w-full dark:bg-dark-surface bg-white border dark:border-gray-800 border-silver rounded-xl px-4 py-3 dark:text-white text-charcoal placeholder-gray-500 focus:outline-none focus:ring-2 dark:focus:ring-accent focus:ring-royal dark:focus:border-accent focus:border-royal transition-colors shadow-sm text-lg"
